<div class="login-page">
  <div class="login-formulario">
    <h2>Mercado del Cerezo</h2>
    <form (ngSubmit)="login()">

      <div class="inputs">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" [(ngModel)]="username" required>
      </div>

      <div class="inputs">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
      </div>

      <button type="submit" class="btn-add">Ingresar</button>

      <!-- Mensaje de error -->
      @if (errorMsg!='') {
        <p class="error">{{ errorMsg }}</p>
      }
    </form>
  </div>
</div>
