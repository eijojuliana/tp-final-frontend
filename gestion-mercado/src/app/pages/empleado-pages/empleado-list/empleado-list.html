<section class="list-container">
  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/empleados/form">Agregar</button>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="personaId" selected>ID Persona</option>
      <option value="empleadoId">ID Empleado</option>
      <option value="nombre">Nombre</option>
      <option value="dni">Dni</option>
      <option value="edad">Edad</option>
      <option value="email">Email</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)" />
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th>ID</th>
        <th>ID.Em</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (empleado of empleadosFiltrados(); track $index){
      <tr>
        <td>{{ empleado.personaId }}</td>
        <td>{{ empleado.empleadoId }}</td>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.edad }}</td>
        <td>{{ empleado.dni }}</td>
        <td>{{ empleado.email }}</td>
        <td class="botones">
          <button class="btnEliminar" (click)="eliminarEmpleado(empleado.empleadoId)">
            Eliminar
          </button>
          <button class="btnEditar" (click)="modificarEmpleado(empleado)">Editar</button>
        </td>
      </tr>
      } @empty {
        <tr>
          <td colspan="4" class="sin-registros">
            No se encontraron registros
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
