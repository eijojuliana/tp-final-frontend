<section class="list-container">
  <div class="botones">
    <select (change)="atributo.set($any($event.target).value)">
      <option value="personaId" selected>ID</option>
      <option value="nombre">Nombre</option>
      <option value="edad">Edad</option>
      <option value="dni">DNI</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)" />
  </div>

  <div class="tabla-contenedor">
    <table class="tabla">
      <thead class="encabezado">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>DNI</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody class="tablaBody">
        @for (persona of personasFiltradas(); track $index){
        <tr>
          <td>{{ persona.personaId }}</td>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.edad }}</td>
          <td>{{ persona.dni }}</td>
          <td class="acciones">
            <button class="btnEliminar" (click)="deletePersona(persona.personaId)">Eliminar</button>
            <button class="btnEditar" (click)="updatePersona(persona)">Editar</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
