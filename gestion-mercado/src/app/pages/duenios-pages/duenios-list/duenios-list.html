<section class="list-container">
  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/duenios/form"> Agregar </button>
    <select (change)="atributo.set($any($event.target).value)">
      <option value="nombre">Nombre</option>
      <option value="dni">Dni</option>
      <option value="edad">Edad</option>
      <option value="email">Email</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)" />
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th> ID Persona </th>
        <th> ID Duenio </th>
        <th> Nombre </th>
        <th> Edad </th>
        <th> DNI </th>
        <th> Email </th>
        <th> Acciones </th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (duenio of dueniosFiltrados(); track $index){
        <tr>
          <td>{{ duenio.personaId }}</td>
          <td>{{ duenio.duenioId }}</td>
          <td>{{ duenio.nombre }}</td>
          <td>{{ duenio.edad }}</td>
          <td>{{ duenio.dni }}</td>
          <td>{{ duenio.email }}</td>
          <td class="botones">
            <button class="btnEliminar" (click)="eliminarDuenio(duenio.duenioId)"> Eliminar </button>
            <button class="btnEditar" (click)="modificarDuenio(duenio)"> Editar </button>
          </td>

        </tr>
      }
    </tbody>

  </table>
</section>
