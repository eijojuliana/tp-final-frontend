<section class="list-container">
  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/usuarios/form">Agregar</button>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="usuarioId">ID</option>
      <option value="email">Email</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)" />
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th> ID </th>
        <th> Email </th>
        <th> Acciones </th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (usuario of usuariosFiltrados(); track $index){
        <tr>
          <td>{{ usuario.usuarioId }}</td>
          <td>{{ usuario.email }}</td>
          <td class="botones">
            <button class="btnEliminar" (click)="eliminarUsuario(usuario.usuarioId)"> Eliminar </button>
            <button class="btnEditar"(click)="modificarUsuario(usuario)"> Editar </button>
          </td>
        </tr>
      }
    </tbody>

  </table>
</section>
