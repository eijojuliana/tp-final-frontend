<h2>Inventario</h2>

<div class="botones">
  <button type="button" class="btnAgregar" routerLink="/menu/inventarios/form"> Agregar </button>
</div>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Producto ID</th>
      <th>Cantidad</th>
      <th>Stock Mínimo</th>
      <th>Precio Venta</th>
      <th>Costo Adquisición</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    @for (i of inventarios(); track $index) {
      <tr>
        <td>{{ i.inventario_id }}</td>
        <td>{{ i.producto_id }}</td>
        <td>{{ i.cantidad }}</td>
        <td>{{ i.stockMin }}</td>
        <td>{{ i.precioVenta }}</td>
        <td>{{ i.costoAdquisicion }}</td>

        <td>
          <button type="button" (click)="deleteInventario(i.inventario_id)">Eliminar</button>
          <button type="button" (click)="updateInventario(i)">Editar</button>
        </td>
      </tr>
    }
  </tbody>
</table>
