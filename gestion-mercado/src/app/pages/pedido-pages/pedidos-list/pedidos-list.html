<div class="list-container">


  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/pedidos/form"> Registrar PEDIDO </button>

    <select (change)="onTipoChange($event)">
      <option value="">Todos</option>
      <option value="VENTA">Venta</option>
      <option value="COMPRA">Compra</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="pedidoId">Pedido ID</option>
      <option value="transaccionId">Transacci√≥n ID</option>
      <option value="tipo">Tipo</option>
      <option value="fecha">Fecha</option>
      <option value="total">Total</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)"/>
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th> ID </th>
        <th> ID.Tr </th>
        <th> Tipo </th>
        <th> Fecha </th>
        <th> Tipo </th>
        <th> Estado </th>
        <th> Total </th>
        <th> Acciones </th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (pedido of pedidosFiltrados(); track $index){
        <tr>
          <td>{{ pedido.pedidoId }}</td>
          <td>{{ pedido.transaccion.transaccion_id}}</td>
          <td>{{ pedido.transaccion.tipo }}</td>
          <td>{{ pedido.transaccion.fecha }}</td>
          <td>{{ pedido.tipo }}</td>
          <td>{{ pedido.estado }}</td>
          <td>{{ pedido.transaccion.monto }}</td>
          <td class="celda-acciones">
            <div class="botones">
              <button
                class="btnDetalle"
                [routerLink]="['/menu/pedidos/form', pedido.pedidoId]">
                Detalle
              </button>

              <button
                class="btnEliminar"
                (click)="deletePedido(pedido.pedidoId)"
                [disabled]="pedido.estado === 'FINALIZADO'">
                Eliminar
              </button>

              <button
                class="btnEditar"
                (click)="updatePedido(pedido)"
                [disabled]="pedido.estado === 'FINALIZADO'">
                Editar
              </button>
            </div>
          </td>
        </tr>
      }
    </tbody>

  </table>
</div>
