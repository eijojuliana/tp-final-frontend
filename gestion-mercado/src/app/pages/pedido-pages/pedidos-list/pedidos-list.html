<div class="list-container">

  <select (change)="onTipoChange($event)">
  <option value="">Todos</option>
  <option value="VENTA">Venta</option>
  <option value="COMPRA">Compra</option>
</select>

  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/pedidos/form"> Registrar PEDIDO </button>
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th> Pedido ID </th>
        <th> Transacci√≥n ID </th>
        <th> Tipo </th>
        <th> Fecha </th>
        <th> Tipo Pedido </th>
        <th> Total </th>
        <th> Acciones </th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (pedido of pedidosFiltrados(); track $index){
        <tr>
          <td>{{ pedido.pedidoId }}</td>
          <td>{{ pedido.transaccion.transaccion_id}}</td>
          <td>{{ pedido.transaccion.tipo }}</td>
          <td>{{ pedido.transaccion.fecha }}</td>
          <td>{{ pedido.tipo }}</td>
          <td>{{ pedido.transaccion.monto }}</td>
          <td class="celda-acciones">
            <div class="botones">
              <button class="btnDetalle"> Detalle </button>
              <button class="btnEliminar" (click)="deletePedido(pedido.pedidoId)"> Eliminar </button>
              <button class="btnEditar" (click)="updatePedido(pedido)"> Editar </button>
            </div>
          </td>
        </tr>
      }
    </tbody>

  </table>
</div>
