<section class="list-container">
  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/proveedores/form">Agregar</button>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="personaId" selected>Persona ID</option>
      <option value="proveedorId">Proveedor ID</option>
      <option value="nombre">Nombre</option>
      <option value="dni">DNI</option>
      <option value="edad">Edad</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)" />
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th>ID</th>
        <th>ID.Pr</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>DNI</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (proveedor of proveedoresFiltrados(); track $index){
      <tr>
        <td>{{ proveedor.personaId }}</td>
        <td>{{ proveedor.proveedorId }}</td>
        <td>{{ proveedor.nombre }}</td>
        <td>{{ proveedor.edad }}</td>
        <td>{{ proveedor.dni }}</td>
        <td class="botones">
          <button class="btnEliminar" (click)="eliminarProveedor(proveedor.proveedorId)">
            Eliminar
          </button>
          <button class="btnEditar" (click)="modificarProveedor(proveedor)">Editar</button>
        </td>
      </tr>
      } @empty {
        <tr>
          <td colspan="4" class="sin-registros">
            No se encontraron registros
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
