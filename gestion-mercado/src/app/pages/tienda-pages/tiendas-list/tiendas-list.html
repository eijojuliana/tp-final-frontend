<ul class="tienda-container">
  @for (t of tienda(); track $index) {
  <li>
    <h2>{{t.nombre}}</h2>
    <p> Dueño: {{t.duenio}}</p>
    <p> Dirección: {{t.direccion}}</p>
    <p> Monto Actual de la caja: ${{t.caja}}</p>
    <div class="botones">
        <button (click)="updateTienda(t)">Editar</button>
        <button (click)="deleteTienda(t.tiendaId)">Eliminar</button>
      </div>
  </li>
  }
</ul>
