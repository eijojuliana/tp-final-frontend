<h2> {{ isEditMode() ? 'Editar Tienda' : 'Registrar Tienda' }} </h2>

<form [formGroup]="form" (ngSubmit)="saveTienda()">
  <div>
    <label>Nombre: </label>
    <input type="text" formControlName="nombre" />
  </div>
  <div>
    <label>Dirección: </label>
    <input type="text" formControlName="direccion" />
  </div>
  <div>
    <label>Caja: </label>
    <input type="number" formControlName="caja" />
  </div>
  <div>
    <label>Dni del Dueño: </label>
    <input type="number" formControlName="duenioDni" />
  </div>

  <div class="botones">
    <button type="submit" [disabled]="form.invalid">Actualizar</button>
    <button type="button" (click)="cancelarUpdate()">Cancelar</button>
  </div>
</form>
