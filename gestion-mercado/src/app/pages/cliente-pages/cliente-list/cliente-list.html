<section class="list-container">
  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/clientes/form">Agregar</button>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="personaId" selected>ID</option>
      <option value="clienteId">ID Cliente</option>
      <option value="nombre">Nombre</option>
      <option value="dni">Dni</option>
      <option value="edad">Edad</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)"/>
  </div>

  <table class="tabla">
    <thead class="encabezado">
      <tr>
        <th>ID</th>
        <th>ID.CL</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>DNI</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody class="tablaBody">
      @for (cliente of clientesFiltrados(); track $index){
      <tr>
        <td>{{ cliente.personaId }}</td>
        <td>{{ cliente.clienteId }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.edad }}</td>
        <td>{{ cliente.dni }}</td>
        <td class="botones">
          <button class="btnEliminar" (click)="eliminarCliente(cliente.clienteId)">Eliminar</button>
          <button class="btnEditar" (click)="modificarCliente(cliente)">Editar</button>
        </td>
      </tr>
      } @empty {
        <tr>
          <td colspan="4" class="sin-registros">
            No se encontraron registros
          </td>
        </tr>
      }
    </tbody>
  </table>
</section>
