<section class="list-container">
  <h2>Listado de Cuentas Bancarias</h2>

  <div class="botones">
    <button type="button" class="btn-agregar" routerLink="/menu/cuentas-bancarias/form"> Agregar </button>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>

    <select (change)="atributo.set($any($event.target).value)">
      <option value="cbu">CBU</option>
      <option value="saldo">Saldo</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)">
  </div>

  <div class="tabla-contenedor">
    <table class="tabla">
      <thead class="encabezado">
        <tr>
          <th>ID</th>
          <th>CBU</th>
          <th>Saldo</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody class="tablaBody">
        @for (c of cuentasFiltradas(); track $index) {
          <tr>
            <td>{{c.cuentaBancariaId}}</td>
            <td>{{c.cbu}}</td>
            <td>{{c.saldo}}</td>

            <td class="botones">
              <button class="btnEliminar" type="button" (click)="deleteCuentaBancaria(c.cuentaBancariaId)">Eliminar</button>
              <button class="btnEditar" type="button" (click)="updateCuentaBancaria(c)">Editar</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="sin-registros">
              No se encontraron registros
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
