<h2> {{ isEditMode() ? 'Editar Cuenta Bancaria' : 'Registrar Cuenta Bancaria' }} </h2>

<form [formGroup]="form" (ngSubmit)="saveCuentaBancaria()">
  <div>
    <label>CBU: </label>
    <input type ="number" formControlName="cbu">
  </div>
  <div>
    <label>Saldo: </label>
    <input type="number" formControlName="saldo">
  </div>

  <div class = "botones">
    <button type="submit" [disabled]="form.invalid">
        {{ isEditMode() ? 'Actualizar' : 'Registrar' }}
      </button>

      @if (isEditMode()){
        <button type="button" (click)="cancelarUpdate()">Cancelar</button>
      }
  </div>
</form>
