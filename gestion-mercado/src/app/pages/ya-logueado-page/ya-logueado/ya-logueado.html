<div class="ya-logueado">
  <div class="ya-logueado-card">
    <h1>Ya estás logueado</h1>
    <p>Ya iniciaste sesión en el sistema.</p>

    <div class="ya-logueado-actions">
      <button class="btn-primary" (click)="irAlMenu()">
        Ir al menú principal
      </button>

      <button class="btn-secondary" (click)="cambiarDeUsuario()">
        Cerrar sesión e iniciar con otra cuenta
      </button>
    </div>
  </div>
</div>
