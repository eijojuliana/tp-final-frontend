<div class="list-container">
  <h2>PRODUCTOS</h2>

  <div class="filter-search-container">
  <div class="filters-group">
    <select (change)="atributo.set($any($event.target).value)">
      <option value="producto_id" selected>Producto ID</option>
      <option value="nombre">Nombre</option>
      <option value="categoria">Categoría</option>
    </select>

    <select (change)="orden.set($any($event.target).value)">
      <option value="asc">Asc</option>
      <option value="desc">Desc</option>
    </select>

    <input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)">
  </div>

  <button type="button" class="btnAgregar" routerLink="/menu/productos/form">
    Agregar
  </button>
  </div>

  <ul>
    @for(product of productsFiltrados(); track $index) {
      <li>
        <div class="card-top">
         <img src={{product.url}} alt="{{product.nombre}}">
          <div class="card-text">
            <p class="codigo">Código producto: {{product.producto_id}}</p>
            <p class="nombre">{{product.nombre}}</p>
            <p class="categoria">{{product.categoria}}</p>
          </div>
        </div>

        <div class="actions">
          <button type="button" class="edit" (click)="updateProduct(product)">Editar</button>
          <button type="button" class="delete" (click)="deleteProduct(product.producto_id)">Eliminar</button>
        </div>
      </li>
    } @empty {
      <tr>
        <td colspan="4" class="sin-registros">
          No se encontraron registros
        </td>
      </tr>
    }
  </ul>
</div>
