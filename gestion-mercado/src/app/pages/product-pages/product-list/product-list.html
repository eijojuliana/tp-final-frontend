<h2>PRODUCTOS</h2>

<select (change)="atributo.set($any($event.target).value)">
  <option value="nombre">Nombre</option>
  <option value="categoria">Categor√≠a</option>
</select>

<input type="text" placeholder="Buscar..." (input)="filtro.set($any($event.target).value)">

<div class="botones">
  <button type="button" class="btnAgregar" routerLink="/menu/productos/form"> Agregar </button>
</div>

<ul>
  @for(product of productsFiltrados(); track $index) {
    <p>{{product.nombre}}</p>
    <p>{{product.categoria}}</p>

    <div class = "actions">
      <button type="button" (click)="updateProduct(product)">Editar</button>
      <button type="button" (click)="deleteProduct(product.producto_id)">Eliminar</button>
    </div>
  }
</ul>
